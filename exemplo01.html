<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo01</title>
</head>
<body>
    <h1>Exemplo 01</h1>
    <canvas width = "600" height="300"> Seu browser kaducou</canvas>

    <script>
        var canvas = document.querySelector("canvas");
        var ctx = canvas.getContext("2d");
        
        ctx.fillStyle = "blue";
        ctx.fillRect(0,0,600,300)
        
        ctx.strokeStyle = "red";
        ctx.lineWidth = 14;
        ctx.strokeRect(100,20,170,50);

        ctx.fillStyle = "gold";
        ctx.fillRect(100,20,170,50);

        
        ctx.font = "bold 30px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("Hello word!", 100, 50);
    
    </script>
</body>
</html>
